	<script>
		function sirkelAreal(radius) {
			//Areal av sirkel = PIr^2
			var Areal = (Math.PI*Math.pow(radius,2)).toFixed(2);
			
			console.log("Arealet av en sirkel med radius " + radius + " er " + Areal)
			return "Regnet p√• arealet";
		}
		
		sirkelAreal(2);
		sirkelAreal(5);
		
	</script>
