	<script>
		function tilfeldigHilsen() {
			var hilsen = Math.floor(Math.random()*3);
			
			if(hilsen == 0) {
				console.log("Hei");
			} else if(hilsen == 1) {
				console.log("Hallo");
			} else {
				console.log("God dag");
			}
			return "Hilset";
		}
		
		tilfeldigHilsen();
		tilfeldigHilsen();
		tilfeldigHilsen();
		tilfeldigHilsen();
		tilfeldigHilsen();

	</script>
